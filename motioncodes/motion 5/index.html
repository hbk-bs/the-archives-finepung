<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Starter Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            flex: 1;
            text-align: center;
        }

        header {
            width: 100%;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        header .back-home {
            font-size: 16px;
            color: white;
            text-decoration: none;
            bottom: 100px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            font-family: Arial, Helvetica, sans-serif;
            transition: background-color 0.3s ease;
        }

        header .back-home:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            gap: 20px;
            width: 100%;
        }

        a {
            font-size: 16px;
            color: #64b4da;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #333;
        }

        #sketch {
            width: 100%;
            height: 400px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .back-home {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <main>
        <header>
            <!-- Der Zurück zur Startseite Button -->
            <a href="../../index.html" class="back-home">Zurück zur Startseite</a>
            <!-- Die Überschrift -->
            <h1>Around Motion</h1>
        </header>

        <div class="container">
            <!-- Der Sketch -->
            <div id="sketch"></div>

            <!-- Source Code Link -->
            <a href="index.js">Source Code</a>
        </div>
    </main>

    <script src="../../assets/modules/modules/p5/lib/p5.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
